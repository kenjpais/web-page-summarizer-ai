name: CI - Run Scraper Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DATA_DIR: data
      DEBUG: "false"
      GITHUB_API_URL: https://api.github.com/graphql
      GITHUB_SERVER: https://github.com
      JIRA_SERVER: https://issues.redhat.com
      LLM_API_URL: http://localhost:11434/api/generate

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "DATA_DIR=${{ env.DATA_DIR }}" >> .env
          echo "DEBUG=${{ env.DEBUG }}" >> .env
          echo "GITHUB_API_URL=${{ env.GITHUB_API_URL }}" >> .env
          echo "GITHUB_SERVER=${{ env.GITHUB_SERVER }}" >> .env
          echo "JIRA_SERVER=${{ env.JIRA_SERVER }}" >> .env
          echo "LLM_API_URL=${{ env.LLM_API_URL }}" >> .env
          echo "GITHUB_API_TOKEN=${{ secrets.GITHUB_API_TOKEN }}" >> .env
          mkdir -p ${{ env.DATA_DIR }}

      - name: Run tests
        run: |
          python -m unittest discover -s tests
